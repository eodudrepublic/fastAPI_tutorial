<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    width: 80%;
    max-width: 500px;
  }
  h2 {
    color: #333;
    font-size: 1.5em;
  }
  .info-card {
    background-color: #fffbe6;
    padding: 20px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .info-card img {
    max-width: 100px;
    margin-top: 20px;
  }
  .button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    display: block;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>지금 사람들이 보고 있는 환급앱은 얼마?</h2>
    <p>지금 바로, 내 환급앱을 조언해주세요.</p>
    <div class="info-card">
      <p><strong>139,290원으로</strong><br>무지개 VIP석 예매 중<br>아빠가 몰래 숨겨놓은 비상금을 찾는 기분이에요!</p>
      <img src="path-to-your-image.png" alt="Character Image">
    </div>
    <a class="button" href="#">환급액 찾아가기</a>
  </div>
</body>
</html>
